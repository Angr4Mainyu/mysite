{% load staticfiles %}
<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>用户登录-医院数据管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo">
            <a href="./index">医院数据管理系统</a></div>
        <ul class="layui-nav right" lay-filter="">
            <li class="layui-nav-item">
                <a href="register">用户注册</a>
            </li>
            <li class="layui-nav-item to-index">
                <a href="/">首页</a></li>
        </ul>
    </div>
    <div class="login layui-anim layui-anim-up">
        <div class="message">登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" id="id_username">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" id="id_password">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>

    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;

                //监听提交
                form.on('submit(login)', function (data) {
                    $.ajax({
                        url: '/login',
                        data: data.field,
                        dataType: 'text',
                        type: 'post',
                        success: function (data) {
                            console.log(data);
                            data = JSON.parse(data);
                            layer.msg(data["msg"]);
                            if (data["code"] == '0') {
                                location.href = "/index";
                                return true;
                            }
                            return false;
                        }
                    })
                    return false;
                });
            });
        })
    </script>
    <!-- 底部结束 -->
</body>

</html>
